<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Cars list</h1>
<table border="1">
    <tr>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Registration Number</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.getManufacturer()}">Manufacturer</td>
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getRegistrationNumber()}">Registration Number</td>
    </tr>
</table>
</body>
</html>
